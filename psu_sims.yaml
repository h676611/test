spec: "1.0"

devices:
  HMP4040:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
    error: "DUMMY ERROR"
    dialogues:
      - q: "*IDN?"
        r: "Rohde&Schwarz,HMP4040,DUMMY,SIM"
      - q: "SYST:LOC"
        r: OK
      - q: "SYST:REM"
        r: OK
      - q: "SYST:MIX"
        r: OK
      - q: "SYST:ERR?"
        r: "ERROR 0,No error"
      - q: "OUTP?"
        r: "{output_state}"
      - q: "OUTP:SEL 1"
        r: OK
      - q: "OUTP:SEL 0"
        r: OK
      - q: "OUTP:GEN 1"
        r: OK
      - q: "OUTP:GEN 0"
        r: OK
    properties:
      channel:
        default: 1
        getter:
          q: "INST:NSEL?"
          r: "{:d}"
        setter:
          q: "INST OUT {:d}"
          r: "channel set OK"
        specs:
          min: 1
          max: 4
          type: int
      voltage:
        default: 0.0
        getter:
          q: "MEAS:VOLT?"
          r: "{:.2f}"
        setter:
          q: "VOLT {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 32.0
          type: float
      current:
        default: 0.0
        getter:
          q: "MEAS:CURR?"
          r: "{:.2f}"
        setter:
          q: "CURR {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 5.0
          type: float
      current_limit:
        default: 5.0
        getter:
          q: "VOLT ILIM?"
          r: "{:.2f}"
        setter:
          q: "VOLT ILIM {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 5.0
          type: float
      voltage_limit:
        default: 32.0
        getter:
          q: "CURR VLIM?"
          r: "{:.2f}"
        setter:
          q: "CURR VLIM {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 32.0
          type: float
      output:
        default: 0
        getter: 
          q: "OUTP?"
          r: "{:d}"
        setter:
          q: "OUTP {:d}"
          r: OK
        specs:
          min: 0
          max: 1
          type: int

resources:
  ASRL1::INSTR:
    device: HMP4040
  ASRL2::INSTR:
    device: HMP4040
