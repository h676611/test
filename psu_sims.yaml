spec: "1.0"

devices:
  HMP4040:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
    error: "HMP4040 dummy error"
    dialogues:
      - q: "*IDN?"
        r: "Rohde&Schwarz,HMP4040,DUMMY,SIM"
      - q: "SYST:LOC"
        r: OK
      - q: "SYST:REM"
        r: OK
      - q: "SYST:MIX"
        r: OK
      - q: "SYST:ERR?"
        r: "ERROR 0,No error"
      - q: "OUTP?"
        r: "{output_state}"
      - q: "OUTP:SEL 1"
        r: OK
      - q: "OUTP:SEL 0"
        r: OK
      - q: "OUTP:GEN 1"
        r: OK
      - q: "OUTP:GEN 0"
        r: OK
    properties:
      channel:
        default: 1
        getter:
          q: "INST:NSEL?"
          r: "{:d}"
        setter:
          q: "INST OUT{:d}"
          r: "OK"
        specs:
          valid: [1, 2, 3, 4]
          type: int

      voltage:
        default: 0.0
        getter:
          q: "MEAS:VOLT?"
          r: "{:.2f}"
        setter:
          q: "VOLT {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 32.0
          type: float

      current:
        default: 0.0
        getter:
          q: "MEAS:CURR?"
          r: "{:.2f}"
        setter:
          q: "CURR {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 5.0
          type: float

      current_limit:
        default: 5.0
        getter:
          q: "VOLT ILIM?"
          r: "{:.2f}"
        setter:
          q: "VOLT ILIM {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 5.0
          type: float

      voltage_limit:
        default: 32.0
        getter:
          q: "CURR VLIM?"
          r: "{:.2f}"
        setter:
          q: "CURR VLIM {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 32.0
          type: float

      output:
        default: 0
        getter:
          q: "OUTP?"
          r: "{:d}"
        setter:
          q: "OUTP {:d}"
          r: OK
        specs:
          valid: [0, 1]
          type: int

      output_all:
        default: 0
        getter:
          q: "OUTP:GEN?"
          r: "{:d}"
        setter:
          q: "OUTP:GEN {:d}"
          r: OK
        specs:
          valid: [0, 1]
          type: int

      display_current:
        getter:
          q: "CURR?"
          r: "{:.2f}"

      display_voltage:
        getter:
          q: "VOLT?"
          r: "{:.2f}"

      display_output:
        getter:
          q: "OUTP:SEL?"
          r: "{:d}"


  K2400:
    eom:
      USB INSTR:
        q: "\r\n"
        r: "\n"
    error: "Keithley Instruments,2400,dummy,psu"
    dialogues:
      - q: "*IDN?"
        r: "K2400 ID"
    properties:
      output:
        default: 0
        getter:
          q: "OUTP?"
          r: "{:d}"
        setter:
          q: "OUTP {:d}"
          r: OK
        specs:
          valid: [0, 1]
          type: int

      current:
        default: 0.0
        getter:
          q: "MEAS:CURR?"
          r: "{:.2f}"
        setter:
          q: "SOUR:CURR {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 5.0
          type: float

      current_limit:
        default: 5.0
        getter:
          q: "SOUR:VOLT:ILIMIT?"
          r: "{:.2f}"
        setter:
          q: "SOUR:VOLT:ILIMIT {:.2f}"
          r: Ok
        specs:
          min: 0.0
          max: 5.0
          type: float

      voltage:
        default: 0.0
        getter:
          q: "MEAS:VOLT?"
          r: "{:.2f}"
        setter:
          q: "SOUR:VOLT {:.2f}"
        specs:
          min: 0.0
          max: 32.0
          type: float

      voltage_limit:
        default: 32.0
        getter:
          q: "SOUR:CURR:VLIMIT?"
          r: "{:.2f}"
        setter:
          q: "SOUR:CURR:VLIMIT {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 32.0
          type: float

      source_function:
        default: "VOLT"
        setter:
          q: "SOUR:FUNC {:s}"
          r: OK
        specs:
          valid: ["VOLT", "CURR"]
          type: str

      autorange:
        default: 1
        setter:
          q: "SOUR:CURR:RANG:AUTO {:d}"
          r: OK
        specs:
          valid: [0, 1]
          type: int

      voltage_range:
        default: 32.0
        setter:
          q: "SOUR:VOLT:RANG {:.2f}"
          r: OK
        specs:
          min: 0.0
          max: 32.0
          type: float

      display_voltage:
        default: 0.0
        getter:
          q: "SOUR:VOLT?"
          r: "{:.2f}"
        specs:
          min: 0.0
          max: 32.0
          type: float
        
      display_current:
        default: 0.0
        getter:
          q: "SOUR:CURR?"
          r: "{:.2f}"
        specs:
          min: 0.0
          max: 5.0
          type: float

      four_wire_sense:
        default: 0
        setter:
          q: ":SENSE:CURRENT:RSENSE {:d}"
          r: OK
        specs:
          valid: [0, 1]
          type: int
      

resources:
  ASRL5::INSTR:
    device: HMP4040
  USB0::0x05E6::0x2400::XXXXXXXX::INSTR:
    device: K2400
