spec: "1.0"
devices:
  device 1:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
    error: DUMMY ERROR
    dialogues:
      - q: "PING"
        r: "PONG"
      - q: "*IDN?"
        r: "DUMMY MODEL 1"
    properties:
      frequency:
        default: 100.0
        getter:
          q: "?FREQ"
          r: "{:.2f}"
        setter:
          q: "!FREQ {:.2f}"
          r: OK
        specs:
          min: 1
          max: 100000
          type: float
      voltage:
        default: 5.0
        getter:
          q: "MEASURE:VOLTAGE?"
          r: "{:.2f}"
        setter:
          q: "!VOLT {:.2f}"
          r: OK
        specs:
          min: 0.1
          max: 30.0
          type: float
      current:
        default: 1.0
        getter:
          q: "MEASURE:CURRENT?"
          r: "{:.2f}"
        setter:
          q: "!CURR {:.2f}"
          r: OK
        specs:
          min: 0.01
          max: 5.0
          type: float
      
  
resources:
  ASRL1::INSTR:
    device: device 1
  ASRL2::INSTR:
    device: device 1